<div class="row d-flex justify-content-center">
    <div class="col-12 col-md-3" *ngFor="let cartItems of items">
        <div class="cartBox text-center">
            <div class="text-center">
                <h5 class="card-title">{{cartItems.title}}</h5>
                <h1>{{cartItems.value}}</h1>
            </div>
        </div>
    </div>
</div>
